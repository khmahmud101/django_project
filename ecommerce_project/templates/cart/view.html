{% extends 'base.html' %}
{% block content %}
<div class="col-md-6">
{% if empty %}
    <h1 style="text-align:center">{{ empty_message }}</h1>
{% else %}

    <table class="table">
        <thead>
            <th>Item</th>
            <th>Price</th>

        </thead>
        {% for item in cart.products.all %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.price }}</td>
                <td><a href="{% url 'update_cart' item.slug %}">Remove</a></td>

            </tr>

        {% endfor %}
        <tfoot>
             <tr>
                <td></td>
                <td></td>
                <td>Total: {{cart.total}}</td>
            </tr>
        </tfoot>
    </table>

{% endif %}
</div>
{% endblock %}
