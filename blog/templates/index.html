
{% extends 'base.html'%}
{% load static %}

{% block style %}
{% endblock %}

{% block content %}



		{% for post in posts %}
            <article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
				<figure>
					<a href="{% url 'single_post' id=post.id %}"><img src="{{ post.image.url }}" alt="Image" class="img-responsive"></a>
				</figure>
				<span><a href="{% url 'category' name=post.category.name %}">{{ post.category.name }}</a></span>
				<h2 class="fh5co-article-title"><a href="{% url 'single_post' id=post.id %}">{{ post.title }}</a></h2>
				<h4><a href="{% url 'profile' name=post.article_author.name.username %}"> {{ post.article_author.name }}</a></h4>
				<span class="fh5co-meta fh5co-date">{{ post.posted_on }}</span>
			</article>
			<div class="clearfix visible-xs-block"></div>
		{% endfor%}

{% endblock %}
